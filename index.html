<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Slider Puzzle</title>
    <!-- place A-Frame script here -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- place AR.js script here -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <button class="takePhoto">Take Photo</button>
    <a-scene
      embedded
      arjs="trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-marker type="barcode" value="1"></a-marker>
      <a-marker type="barcode" value="2"></a-marker>
      <a-marker type="barcode" value="3"></a-marker>
      <a-marker type="barcode" value="5"></a-marker>
      <a-marker type="barcode" value="6"></a-marker>
      <a-marker type="barcode" value="7"></a-marker>
      <a-marker type="barcode" value="8"></a-marker>
      <a-marker type="barcode" value="9"></a-marker>

      <!-- add A-Frame camera entity within Scene -->
      <a-entity camera></a-entity>
    </a-scene>
    <!-- add option to restart game -->
    <div class="solved">
      <a class="restart" href="./index.html">Restart</a>
    </div>
    <!-- add option to download puzzle -->
    <a href="./assets/patterns.jpg" download class="download"
      >Download Puzzle</a
    >
    <!-- add script link to Game.js file -->
    <script src="js/game.js"></script>
  </body>
</html>
